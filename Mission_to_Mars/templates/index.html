<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a></p>
    </div>

    <!-- Phone Listings -->
    <div class="row" id="Latest-News">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
        <h5>{{listings.newest_title}}</h5>
        <small>{{listings.newest_article}}</small>
      </div>
    </div>
    <div class="row" id="imageandtable">
        <div class = "col-md-8">
            <h3 class="heading">Featured Mars Image</h3>
            <img src = {{listings.featured_image_url}} alt="Featured image from Mars">
        </div>
        <div class = "col-md-4">
            <h4 class = "heading">Mars Facts</h4>
            {{listings.table | safe}}
        </div>
    </div>
    <div class = "row">
        <h3 class="heading">Mars Hemispheres</h3>
    </div>
     <div class="row">
        {% for hemisphere in listings.urls %}
        <div class="col-md-3">
            <img src={{hemisphere.img_url}} width="100%">
            <h3>{{hemisphere.title}}</h3>
        </div>
        {% endfor %}
     </div>
  </div>
</body>

</html>
